<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponics Monitor</title>
    <style>
        :root {
            /* Cool Color Scheme Palette */
            --bg-color: #0f172a;       /* Dark Navy */
            --panel-bg: #1e293b;       /* Slate */
            --text-primary: #f1f5f9;   /* Off-white */
            --text-secondary: #94a3b8; /* Light Gray */
            --accent-color: #2dd4bf;   /* Teal/Cyan */
            --accent-hover: #14b8a6;   /* Darker Teal */
            --danger-color: #ef4444;   /* Red */
            --input-border: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Container in Header */
        .auth-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .auth-input {
            background-color: var(--panel-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        .auth-input:focus {
            border-color: var(--accent-color);
        }

        .user-display {
            display: none; /* Hidden until logged in */
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
        }

        /* DASHBOARD GRID (Hidden by default) */
        .dashboard-grid {
            display: none; /* Hidden until logged in */
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* CARD & ELEMENT STYLES */
        .card {
            background-color: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .card-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
            color: var(--text-secondary);
        }

        .video-feed {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid #334155;
        }

        .controls-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 120px;
        }

        .btn {
            background-color: #334155;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover { background-color: var(--accent-color); color: var(--bg-color); }
        .btn:active { transform: scale(0.95); }

        .btn-refresh { background-color: var(--accent-color); color: var(--bg-color); padding: 10px 20px; }
        .btn-refresh:hover { background-color: var(--accent-hover); }
        
        .btn-logout { background-color: transparent; border: 1px solid var(--danger-color); color: var(--danger-color); }
        .btn-logout:hover { background-color: var(--danger-color); color: white; }

        /* Form Elements */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9rem; }
        input[type="time"] { width: 100%; padding: 10px; background-color: var(--bg-color); border: 1px solid #475569; color: var(--text-primary); border-radius: 6px; box-sizing: border-box; }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(45, 212, 191, 0.1);
            color: var(--accent-color);
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Grid positioning for D-Pad */
        .btn-up { grid-column: 2; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 3; }
    </style>
</head>
<body>

    <header>
        <h1>HYDROPONICS<span style="color:white">LAB</span></h1>
        
        <div id="login-form" class="auth-container">
            <input type="text" id="username" class="auth-input" placeholder="Username" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            <button class="btn" onclick="login()">Sign In</button>
        </div>

        <div id="user-display" class="user-display">
            <span id="welcome-msg">Welcome</span>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>

    <div id="main-dashboard" class="dashboard-grid">
        
        <div class="card">
            <div class="card-header">Live Feed</div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img id="camera-stream" class="video-feed" src="" alt="Waiting for stream...">
                
                <div class="controls-wrapper">
                    <button class="btn btn-refresh" onclick="refreshStream()">&#x21bb; Refresh Feed</button>
                    <div class="d-pad">
                        <button class="btn btn-up" onclick="moveCamera('up')">&#x25B2;</button>
                        <button class="btn btn-left" onclick="moveCamera('left')">&#x25C0;</button>
                        <button class="btn btn-right" onclick="moveCamera('right')">&#x25B6;</button>
                        <button class="btn btn-down" onclick="moveCamera('down')">&#x25BC;</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Light Schedule</div>
            <div id="current-status" class="status-badge">System: Connected</div>
            
            <form id="schedule-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="start-time">Lights On</label>
                    <input type="time" id="start-time">
                </div>
                <div class="form-group">
                    <label for="end-time">Lights Off</label>
                    <input type="time" id="end-time">
                </div>
                <button type="button" class="btn" style="width: 100%" onclick="updateSchedule()">Update Schedule</button>
            </form>
        </div>

    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:8000"//"http://192.168.0.14:8000"; 
        let authToken = null; // Store session token here

        // --- AUTHENTICATION LOGIC ---

        async function login() {
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;

            if(!userIn || !passIn) { alert("Please enter credentials"); return; }

            try {
                const response = await fetch(`${API_BASE_URL}/login?username=${userIn}&password=${passIn}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: userIn, password: passIn })
                });

                const data = await response.json();
                // /*
                if (response.ok) {
                    // Success
                    // authToken = data.token;
                    document.getElementById('welcome-msg').textContent = `User: ${userIn}`;
                    
                    // Toggle UI
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('user-display').style.display = 'flex';
                    document.getElementById('main-dashboard').style.display = 'grid';
                    
                    // Initialize Dashboard Data
                    refreshStream();
                } else {
                    alert("Login failed: " + data.detail);
                } //*/
            } catch (error) {
                console.error("Login Error:", error);
                alert("Could not connect to authentication server."); 
            }
                
        }

        function logout() {
            authToken = null;
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('user-display').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // --- DASHBOARD LOGIC ---

        function getHeaders() {
            // Helper to attach token to requests
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            };
        }

        async function refreshStream() {
            //if(!authToken) return;



            try {
                const img =  await fetch(`${API_BASE_URL}/api/take_pic`)//, {
                //    method: 'GET',
                //    headers: { 'Content-Type': 'application/json' },
                //    body: JSON.stringify({ username: userIn, password: passIn })
                //});

                const data = await img.json();
                // /*
                if (img .ok) {
                    // Success
                    const imgElement = document.getElementById('camera-stream');
                    const timestamp = new Date().getTime();
                    // In a real secure app, we might need to fetch the image as a Blob 
                    // and create an object URL to pass headers. For this demo, 
                    // we will just append the URL, assuming the image endpoint is public or cookie-based.
                    imgElement.src = img;
                    refreshStream();
                } else {
                    alert("Login failed: " + data.detail);
                } //*/
            } catch (error) {
                console.error("CAmera Error:", error);
                alert("Could not connect backend server."); 
            }


            
            
            
        }

        async function moveCamera(direction) {
            try {
                await fetch(`${API_BASE_URL}/camera/move`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ direction: direction }),
                });
            } catch (error) { console.error(error); }
        }

        async function updateSchedule() {
            const start = document.getElementById('start-time').value;
            const end = document.getElementById('end-time').value;
            try {
                const res = await fetch(`${API_BASE_URL}/lights/schedule`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ start, end }),
                });
                if(res.ok) {
                    document.getElementById('current-status').textContent = "System: Schedule Updated";
                }
            } catch (error) { console.error(error); }
        }
    </script>
</body>
</html>
